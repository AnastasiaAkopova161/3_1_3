<div class="container user-details d-flex justify-content-center align-items-center">
    <div class="user-card">
        <div th:if="${user == null}">
            <p>User not found.</p>
        </div>
        <div th:if="${user != null}">
            <table class="table">
                <tbody>
                <tr>
                    <th>ID:</th>
                    <td><span th:text="${user.id}"></span></td>
                </tr>
                <tr>
                    <th>First Name:</th>
                    <td><span th:text="${user.firstName}"></span></td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td><span th:text="${user.lastName}"></span></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><span th:text="${user.email}"></span></td>
                </tr>
                <tr>
                    <th>Username:</th>
                    <td><span th:text="${user.username}"></span></td>
                </tr>
                <tr>
                    <th>Password Hash:</th>
                    <td><span th:text="${user.password}"></span></td>
                </tr>
                <tr>
                    <th>Locked:</th>
                    <td><span th:text="${user.locked}"></span></td>
                </tr>
                <tr>
                    <th>Roles:</th>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name} + ', '"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
